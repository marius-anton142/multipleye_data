name: Build spaCy csv dump

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      LANGS: "tr"
      OUT_DIR: "data/dump"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: System packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "spacy==3.4.4" pandas tqdm papermill ipykernel
          pip install "tr_core_news_lg @ https://huggingface.co/turkish-nlp-suite/tr_core_news_lg/resolve/main/tr_core_news_lg-1.0-py3-none-any.whl"
          pip install -r requirements.txt || true
          python -m ipykernel install --user --name python3

      - name: Ensure output dir
        run: mkdir -p data/dump

      - name: Fetch stimuli JSON
        run: |
          rm -rf languages_json* || true
          wget -q https://github.com/senisioi/repository/releases/download/eyelanguages0/languages_json_all.zip
          unzip -q languages_json_all.zip
          test -d languages_json

      - name: Run Notebook
        run: |
          papermill --kernel python3 \
            "notebooks/generate_spaCy_dumps.ipynb" "/tmp/run_dump_output.ipynb"

      - name: Show dump summary
        if: always()
        run: |
          echo "Dumped files:"
          ls -R data/dump || true

      - name: Run Notebook
        run: |
          papermill --kernel python3 \
            "notebooks/generate_spaCy_dumps_tr.ipynb" "/tmp/run_dump_output.ipynb"
            
      - name: Upload dump as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dump-csvs
          path: data/dump

          if-no-files-found: warn
